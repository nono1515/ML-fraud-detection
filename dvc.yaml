stages:
  split:
    cmd: python src/split.py data/creditcard.csv data/split params.yaml
    deps:
      - src/split.py
      - data/creditcard.csv
    params:
      - split
    outs:
      - data/split

  train:
    cmd: python src/train.py data/split/train.csv model.json params.yaml
    deps:
      - src/train.py
      - data/split/train.csv
    params:
      - train
    outs:
      - model.json
      - metrics/validation.json
      - plots/cm
      - plots/prc

metrics:
  - metrics/validation.json

plots:
  - Confusion-Matrix:
      template: confusion
      x: actual
      y:
        plots/cm/train.csv: predicted
        plots/cm/validation.csv: predicted
  - Confusion-Matrix-normalized:
      template: confusion_normalized
      x: actual
      y:
        plots/cm/train.csv: predicted
        plots/cm/validation.csv: predicted

  - Precision-Recall:
      template: simple
      x: recall
      y:
        # eval/plots/sklearn/prc/train.json: precision
        plots/prc/validation.json: precision
